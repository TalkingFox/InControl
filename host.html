<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <script src="build/host.entry.js"></script>
  </head>
  <body>
    <h3>TITLE</h3>
    <div class="container">
      <div id="roomInformation">
        <label>Room Name</label>
        <input id="roomName"/>
        <button id="createRoom">Create Room</button>
      </div>
      <div id="waitingRoom" hidden>        
          <canvas id="qrCode"></canvas>
          <input id="roomId"/>
          <button id="startGame">Start Game</button>
          <div id="usersArea" >
              <ul id="users"></ul>
            </div>
      </div>
      <div id="drawingRoom" hidden>
        <canvas id="drawingBoard"></canvas>
        <button id="clearBoard">Clear Board</button>
      </div>
      <div id="revealRoom" hidden>
        <p id="answer"></p>
      </div>
    </div>
  </body>
</html>
