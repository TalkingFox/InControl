<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="content/style.css">
  <script src="build/host.entry.js"></script>
</head>

<body>
  <h3>Camel by Committee</h3>
  <div id="roomArea" class="container">
    <button id="createRoom">Create Room</button>
  </div>
  <div id="waitingArea" class="hidden">
    <div class="container">
      <label>Room Name</label>
      <input id="roomId" readonly />
      <button id="startGame">Start Game</button>
    </div>    
    <div id="usersArea" class="container">
      <label>Waiting for Players</label>
      <div id="users"></div>
    </div>
  </div>
  <div id="drawingArea" class="container hidden">
    <p>Let's watch your clues come together</p>
    <p id="currentUser"></p>
    <canvas id="drawingBoard"></canvas>
  </div>
  <div id="revealArea" class="container hidden">
    <p id="answer"></p>
    <button id="replay">Play again?</button>
  </div>
  <div id="outOfQuestions" class="container hidden">
    <p>Sorry, but there aren't any questions left.</p>
    <p>You played them all.</p>
    <p>If you want to keep playing ones you want to you can click this button, but it probably won't be as fun.</p>
    <button id="reallyPlayAgain">Play again with the same questions</button>
  </div>
</body>

</html>
