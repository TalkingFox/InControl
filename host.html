<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <script src="build/host.entry.js"></script>
  </head>
  <body>
    <h3>TITLE</h3>
    <div class="container">
      <div id="roomArea">
        <label>Room Name</label>
        <input id="roomName"/>
        <button id="createRoom">Create Room</button>
      </div>
      <div id="waitingArea" hidden>        
          <canvas id="qrCode"></canvas>
          <input id="roomId"/>
          <button id="startGame">Start Game</button>
          <div id="usersArea" >
              <ul id="users"></ul>
            </div>
      </div>
      <div id="drawingArea" hidden>
        <p>Let's watch your clues come together</p>
        <p id="currentUser"></p>
        <canvas id="drawingBoard"></canvas>
      </div>
      <div id="revealArea" hidden>
        <p id="answer"></p>
        <button id="replay">Play again?</button>
      </div>
      <div id="outOfQuestions" hidden>
        <p>Sorry, but there aren't any questions left.</p>
        <p>You played them all.</p>
        <p>If you want to keep playing ones you want to you can click this button, but it probably won't be as fun.</p>
        <button id="reallyPlayAgain">Play again with the same questions</button>
      </div>
    </div>
  </body>
</html>
