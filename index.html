<body>
    <h3>Camel by Committee üê™</h3>
    <div class="container">
        <i id="spinner" class="fas fa-spinner"></i>
        <div id="online" class="hidden">
            <a class="button" href="/host.html">Host Game</a>
            <a class="button" href="/client.html">Join Game</a>        
        </div>
        <div id="offline" class="hidden">
            <p>Camel by Committee is offline right now.</p>
        </div>
    </div>
</body>

<script>
const spinner = document.getElementById('spinner');
const onlineContainer = document.getElementById('online');
const offlineContainer = document.getElementById('offline');

var request = new XMLHttpRequest();
request.open('GET', 'ec2-34-195-121-9.compute-1.amazonaws.com');
request.onreadystatechange = function() {
    if (request.status === 200) {
        onlineContainer.classList.remove('hidden');
    } else {
        offlineContainer.classList.remove('hidden');
    }
    spinner.classList.add('hidden');    
}

request.ontimeout = function(e) {
    offlineContainer.classList.remove('hidden');
    spinner.classList.add('hidden');
}

request.timeout = 2 * 1000;
request.send(null);
</script>
