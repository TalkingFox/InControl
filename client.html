<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="content/main.css">
  <link rel="stylesheet" type="text/css" href="content/client.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="build/client.entry.js"></script>
</head>

<body>
  <H3 id="header">CLIENT</H3>
  <div class="container">
    <p id="clue" class="hidden"></p>
  </div>
  <div id="joinArea">
    <div class="container table">
      <div>
        <label>Enter your name</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label>Room Name</label>
        <input type="text" id="roomName">
      </div>
      <button id="connect">Join Room</button>
    </div>
  </div>
  <div id="avatarArea" class="container hidden">
    <div>
      <p>Draw yourself an avatar</p>
      <canvas width=500 height=500 id="avatar"></canvas>
    </div>
    <button id="login">Next</button>
  </div>
  <div id="waitingArea" class="container hidden">
    <p>Waiting for the game to begin.</p>
    <p>You can practice drawing in the meantime...</p>
    <canvas id="waitingDrawingBoard"></canvas>
  </div>
  <div id="playArea" class="container hidden">
    <div>
      <canvas id="drawingBoard"></canvas>
      <br/>
      <button id="sendDrawing">Submit</button>
    </div>
  </div>
  <div id="guessArea" class="container hidden">
    <label>Submit your guess</label>
    <input type="text" id="guess" />
    <button id="sendGuess">Send Guess</button>
  </div>
</body>

</html>
