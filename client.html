<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/css/styles.css">
    <script src="build/client.entry.js"></script>
  </head>
  <body>
    <H3>CLIENT</H3>
    <p id="clue" hidden></p> 
    <p id="clue-help" hidden>Try thinking about how it will fit into the bigger picture.</p>
    <div id="userArea">
      <label>Enter your name</label>
      <input type="text" id="username"/>
      <canvas id="avatar"></canvas>
      <button id="login">Next</button>
    </div>
    <div id="scanningArea" hidden>
      <div id="loadingMessage">Unable to access video stream. (Please make sure it is enabled)</div>
      <canvas id="scanner"></canvas>
      <input type="text" id="connectId" disabled>
      <input type="text" id="roomName" disabled>
      <p id="scanError" hidden></p>
      <button id="beginScan">Begin Scanning</button>
      <button id="connect">Connect</button>
    </div>
    <div id="waitingArea" hidden>
      <p>Waiting for the game to begin.</p>
      <p>You can practice drawing in the meantime...</p>
      <canvas id="waitingDrawingBoard"></canvas>
    </div>    
    <div id="playArea" hidden>
      <canvas id="drawingBoard"></canvas>
      <button id="sendDrawing">Submit</button>
    </div>
    <div id="guessArea" hidden>
      <label>Submit your guess</label>
      <input type="text" id="guess"/>
      <button id="sendGuess">Send Guess</button>
    </div>
  </body>
</html>
